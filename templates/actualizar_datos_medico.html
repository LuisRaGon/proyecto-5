{% extends './base.html' %}


{% block title %} Actualizar Datos {% endblock %}

{% block container %}


    <div class="register">
        <div class="form-container">

            <div class="main-title">
                <h1 class="title">Actualizar Datos  </h1>
            </div>

            <form action="/" class="form">
                <p>
                <label for="document" class="label">Tipo de documento: *</label>
                <select name="document" id="document-type" >
                    <option value="0"></option>
                    <option value="1">Cédula de Ciudadanía</option>
                    <option value="2">Tarjeta de Identidad</option>
                    
                    <option value="4">Registro Civil</option>
                    <option value="5">Pasaporte</option>
                </select>
                </p>

                <p>
                <label for="number" class="label">Número de documento: *</label>
                <input type="number" class="input input-number" >
                </p>

                <p>
                <label for="fname" class="label">Nombre Completo: *</label>
                <input type="text" class="input input-fname">
                </p>

                <p>
                <label for="lname" class="label">Especialidad: *</label>
                <input type="text" class="input input-especialidad">
                </p>

                <p>
                <label for="birthdate" class="label">Fecha de nacimiento: *</label>
                <input type="date" class="input input-birthdate" >
                </p>

                <p>
                <label for="phone" class="label">Teléfono: *</label>
                <input type="number" class="input input-phone">
                </p>

                <p>
                <label for="email" class="label">Correo: *</label>
                <input type="email" class="input input-email">
                </p>

                <p>
                <label for="c_email" class="label">Confirmar correo: *</label>
                <input type="email" class="input input-c_email">
                </p>

                <p>
                <label for="password" class="label">Contraseña: *</label>
                <input type="password" class="input input-password">
                </p>

                <p>
                <label for="c_password" class="label">Confirmar contraseña: *</label>
                <input type="password" class="input input-c_password">
                </p>

                
            </form>
                 
                    <a href="{{ '/perfil_usuario_medico' }}"><input type="submit" value="Atrás"class="btn_actualizar_datos_paciente"></a>
                    
                    <a href="{{ '#' }}"><input type="submit" value="Actualizar"class="btn_actualizar_datos_paciente"></a>
                
        </div>
    </div>
	</div>


{% endblock %}
